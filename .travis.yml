language: android


sudo: false


notifications:
  email:
    recipients:
      - karlicoss@gmail.com
    on_success: never
    on_failure: always


jdk:
  - oraclejdk8

env:
  global:
    - BUILD_TOOLS_VERSION=23.0.3
    - COMPILE_SDK_VERSION=23 


android:
  components:
    - platform-tools
    - tools
    
    - build-tools-$BUILD_TOOLS_VERSION
    - android-$COMPILE_SDK_VERSION


before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache: # TODO maven cache?
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


script:
  - ./gradlew check
